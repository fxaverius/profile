<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Pribadi</h1>
        <p>Perencana Ahli Muda di Bappeda Kabupaten Mempawah. Berpengalaman dalam perencanaan pembangunan daerah dan pengembangan kebijakan publik.</p>
        <a href="profile.html" class="cta-button">Lihat Profil</a>
        <div style="margin-top: 2rem; display: flex; gap: 2rem; justify-content: center;">
            <a href="about.html" style="color: white; text-decoration: none; font-size: 1.1rem;">Tentang Saya →</a>
            <a href="profile.html" style="color: white; text-decoration: none; font-size: 1.1rem;">Profil Lengkap →</a>
        </div>
    </div>
</body>
</html>
